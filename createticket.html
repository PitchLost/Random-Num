<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <link rel="stylesheet" href="/Styles/main.css">
    <script defer src="/Scripts/site.js"></script>
    <script defer src="/Scripts/remote.js"></script>
</head>
<body>
    
<div id="top-header-main"> 
    <header id="header-main">Bug report and suggestions</header>
    <h2 id="header-sub">Created by Johno</h2>
</div>
<div id="top-div-create"> 
    <div id="create-hidden"> 
        <input id="ticket-label" placeholder="Title *"> 
        <input id="ticket-user" placeholder="Username *">
        <input id="ticket-discord" placeholder="Discord # *">
        <textarea id="ticket-desc" placeholder="Describe your issue or suggestion *"></textarea>
        <textarea id="ticket-reproduction" placeholder="How can I reproduce this? (Bug Only)"></textarea>

            <div class="info" id="ticket-info-1"> 
                <header>Are you ready to submit?</header>
                <h2>Before submitting:</h2>
                <li>Check that you have filled all inputs with a *</li>
                <li>Provide in depth reproduction steps for a bug report</li>
                <li>Double check all inputs before submission as cannot edit</li>
            </div>
        
        <button id="submit" onclick="sendData()">Submit</button>
    </div>
</div>
</div>
</body>
</html>
